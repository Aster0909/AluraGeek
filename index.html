<body>
    <header class="cabecalho">
        <img src="./img/coracao.png" alt="3 corações"> 
        <h1>AluraGeek</h1>
    </header>
    <main class="conteiner-main">
        <section class="conteiner-product">
            <h2>Meus Produtos: </h2>
            <div data-product class="product">
               <!---
                <div class="imag-conteiner">
                    <img src="" alt="imagem produto">

                   </div>

        </section>

        <section class="conteiner-produto">
            <h3>Adicionar <br><br> Produtos:</h3>

                <input data-nome placeholder="Nome..." type="text">

                <span data-mensage class="mensageError"></span>

                    <button type="submit" class="button" id="button">Enviar </button>

            </form>
